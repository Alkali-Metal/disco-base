#Parser stuff
parser:
  respond_to_invalid: false
  blacklist_enabled: false


bot:
  #MUST REMAIN FALSE FOR CUSTOM PARSER!
  commands_enabled: false
  commands_require_mention: false
  commands_allow_edit: true
  commands_prefix: '!'
  commands_mention_rules:
    user: true
    role: true
    here: false
    everyone: false

  plugins:
    #Leave these plugins here as if you do not it can interfere with functionality
    # of the bot
    - parser
    - plugins.utility
    - plugins.global_admin

    #From here on are the plugins you can enable (removing the "#" from in front of the line)
    # or disable them by adding a "#" in front of the "-"
    #- example.disabled_plugin.do_not_enable_this
    - plugins.misc